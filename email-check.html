<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hand-drawn {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }

        .hand-drawn-border {
            border: 2px solid black;
            padding: 20px;
            position: relative;
        }

        .hand-drawn-border::before,
        .hand-drawn-border::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid red;
            top: -5px;
            left: -5px;
            z-index: -1;
        }

        .hand-drawn-border::after {
            border-color: black;
            top: 5px;
            left: 5px;
        }

        .hand-drawn-button {
            border: 2px solid black;
            padding: 10px 20px;
            display: inline-block;
            margin-bottom: 20px;
            background: white;
            position: relative;
        }

        .hand-drawn-button::before,
        .hand-drawn-button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid red;
            top: -5px;
            left: -5px;
            z-index: -1;
        }

        .hand-drawn-button::after {
            border-color: black;
            top: 5px;
            left: 5px;
        }
    </style>
</head>

<body class="flex items-center justify-center pt-32 bg-gray-100">
    <div class="hand-drawn hand-drawn-border text-center">
        <a href="https://gmail.com/" target="_blank">
            <div class="hand-drawn-button">
                Click Here <i class="fas fa-arrow-right"></i>
            </div>

        </div>
    </div>

</body>

</html>
