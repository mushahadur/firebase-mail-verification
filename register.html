<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <script type="module" src="./register.js"></script>
</head>

<body class="font-sans antialiased">
    <div class="">
        <div class="flex justify-center">
            <div class="col-lg-12">
                <div class=" max-w-md p-8 space-y-6 bg-white shadow-xl rounded-lg">
                    <h1 class="text-4xl font-bold text-black mb-2">Sign Up.</h1>
                    <p class="text-sm text-gray-700 mb-4">Already have an account? <a href="#"
                            class="text-green-500 font-bold">Login</a></p>
                    <form class="space-y-4" method="post" action="signup.php">
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="email"><i
                                    class="fas fa-envelope"></i>
                                Email</label>
                            <input type="email" id="email"  name="email" readonly
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                placeholder="Email">
                            <p class="mt-1 text-xs text-gray-500">Please make sure your email address is correct so we
                                can get in
                                touch with
                                you.</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="username"><i
                                    class="fas fa-user"></i>
                                Username</label>
                            <input type="text" id="username" name="username" readonly
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                placeholder="Username">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="password"><i
                                    class="fas fa-lock"></i>
                                Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" readonly
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                    placeholder="Password">
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                    <i class="fas fa-eye cursor-pointer" id="togglePassword"></i>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="confirm-password"><i
                                    class="fas fa-lock"></i>
                                Confirm Password</label>
                            <div class="relative">
                                <input type="password" id="confirm-password" readonly name="confirm_password"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                    placeholder="Confirm Password">
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
                                    <i class="fas fa-eye cursor-pointer" id="toggleConfirmPassword"></i>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700" for="referral-code">Referral
                                Code</label>
                            <input type="text" id="referral-code" name="referral_code"
                                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                                placeholder="Referral Code">
                        </div>
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="terms" name="terms" type="checkbox"
                                    class="focus:ring-green-500 h-4 w-4 text-green-600 border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="terms" class="font-medium text-gray-700">I agree to the <a href="#"
                                        class="text-green-500">Terms &
                                        Conditions and Privacy Policy</a></label>
                            </div>
                        </div>
                        <div>
                            <button type="submit"
                                class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-bold text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                REGISTER <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        

        document.addEventListener("DOMContentLoaded", function () {
            var email = localStorage.getItem('email');
            var username = localStorage.getItem('username');
            var password = localStorage.getItem('password');
            var referral_code = localStorage.getItem('referral_code');
            var terms = localStorage.getItem('terms');

            if (email) {
                document.getElementById('email').value = email;
                setTimeout(function () {
                    localStorage.removeItem('email');
                }, 5000); // 40 seconds
            }
            if (username) {
                document.getElementById('username').value = username;
                setTimeout(function () {
                    localStorage.removeItem('username');
                }, 5000); // 40 seconds
            }
            if (password) {
                document.getElementById('password').value = password;
                document.getElementById('confirm-password').value = password;
                setTimeout(function () {
                    localStorage.removeItem('password');
                }, 5000); // 40 seconds
            }
            if (referral_code) {
                document.getElementById('referral_code').value = referral_code;
                setTimeout(function () {
                    localStorage.removeItem('referral_code');
                }, 5000); // 40 seconds
            }
        });

    </script>
</body>

</html>
